<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>Pokedex</h1>

    </header>
    <div class="content">
        <section class="material">
            <form action="#" method="post">
                <div class="field">
                    <label for="pokemon">New search ?</label>
                    <input type="text" name="pokemon" id="pokemon"/>
                </div>
                <div class="actions">
                    <button type="button" id="search">Search</button>
                </div>
            </form>
        </section>

        <section class="result">
            <article>
                <img src="" id="pokImg" alt="Pokemon searched">
                <dl>
                    <dt>Id number:</dt>
                    <dd id="idNum"></dd>
                    <dt>Pokemon:</dt>
                    <dd id="name"></dd>
                    <dt>Moves:</dt>
                    <dd id="pokMove"></dd>
                </dl>
            </article>
            <article>
                <p id="preEvolname"> Pokemon previous evolution : </p>
                <img src="" id="preEvol-1" alt="Pokemon previous evolution">
            </article>
        </section>
    </div>
</div>


<script src="script.js"></script>
</body>
</html>
